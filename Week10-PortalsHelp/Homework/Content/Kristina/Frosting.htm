    <body>
        <h1 class="Heading1"><a name="_Toc164105197"></a>Frosting</h1>
        <ol start="1" class="ol_1">
            <li class="ListParagraph">
                <p class="ListParagraph">If areas of your face frost (turn white), then apply the neutralizer immediately to &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; that area.</p>
                <p class="ListParagraph">&#160;</p>
            </li>
            <li class="ListParagraph">
                <p class="ListParagraph">Beginning with your fourth peel, if no frosting occurs, then you may apply a second layer.</p>
            </li>
        </ol>
    </body>
